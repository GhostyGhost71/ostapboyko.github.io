<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="dot"></div>
        <div class="one digit">12</div>
        <div class="three digit">3</div>
        <div class="six digit">6</div>
        <div class="nine digit">9</div>

        <div class="hour"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>

    <div class="metronom"></div>
</body>
</html>
